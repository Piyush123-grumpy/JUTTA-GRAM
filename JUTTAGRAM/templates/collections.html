{% extends 'layouts/main.html' %}

{% block content %}

{% comment %} <div class="py-3 bg-primary">
    <div class="container">
        <div class="row">
            <div class="md-12">
                <a class="text-white" href="{% url 'home' %}">Home /</a>
                <a class="text-white" href="{% url 'collections' %}">Collections /</a>
                
                

            </div>
        </div>
    </div>
</div> {% endcomment %}

<div class="container"> 
    <div class="row">
        <div class="col-md-12">
            <h1>Collections</h1>
            <hr>
            <div class="row">
                {% for item in category %}
                <div class="col-md-3">
                    <div class="card">
                        <a href="{% url 'collectionView' item.slug %}">
                            <div class="card-body text-center">
                                <div class="category-image">
                                    <img src="{{ item.image.url}}" class="w-100" alt="Category image">
                                </div>
                                <h4>{{item.name}}</h4>
                            </div>
                        </a>
                    </div>
                </div>  
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
